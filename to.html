<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 18px;
        }

        button {
            padding: 12px 18px;
            border: none;
            background: #ff5f6d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e04855;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ddd;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            font-size: 18px;
            transition: transform 0.2s, background 0.3s;
        }

        li:hover {
            background: #f1f1f1;
            transform: scale(1.03);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .delete-btn {
            color: white;
            background: red;
            font-size: 20px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã To-Do List</h2>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <select id="category">
                <option value="all">üìå All</option>
                <option value="study">üìö Study</option>
                <option value="shopping">üõí Shopping</option>
                <option value="reminder">‚è∞ Reminder</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let category = document.getElementById("category").value;
            let task = input.value.trim();
            if (task === "") return;

            let li = document.createElement("li");
            let emoji = document.getElementById("category").selectedOptions[0].textContent.split(" ")[0];
            li.innerHTML = `${emoji} ${task} <span class="delete-btn">&times;</span>`;
            
            li.addEventListener("click", function () {
                this.classList.toggle("completed");
            });

            li.querySelector(".delete-btn").addEventListener("click", function (e) {
                e.stopPropagation();
                li.remove();
            });

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
    </script>
</body>
</html>
